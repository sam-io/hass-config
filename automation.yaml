- alias: 'Movimiento -> Enciende lampara del salon'
  trigger:
    - platform: state
      entity_id: sensor.fibaro_system_fgms001_motion_sensor_sensor_2
      to: 'on'
  condition:
    - platform: state
      entity_id: light.mueble
      state: 'off'
    - platform: time
      before: '06:30'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_lamp

- alias: 'Movimiento 2-> Enciende lampara del salon'
  trigger:
    - platform: state
      entity_id: sensor.fibaro_system_fgms001_motion_sensor_sensor_2
      to: 'on'
  condition:
    - platform: state
      entity_id: light.mueble
      state: 'off'
    - platform: time
      after: '23:00'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_lamp

- alias: 'Alguien entra'
  trigger:
    - platform: state
      entity_id: sensor.sensor_puerta_20
      to: 'on'
  condition:
    - platform: state
      entity_id: group.familia
      state: 'not_home'
  action:
    service: homeassistant.turn_on
    entity_id: script.buscagente
