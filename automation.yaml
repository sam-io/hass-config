- alias: 'Tal vez salga alguien'
  trigger:
    - platform: state
      entity_id: sensor.sensor_puerta_20
      to: 'on'
  condition:
    - platform: state
      entity_id: group.familia
      state: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: script.buscagentequesale

- alias: 'Para de buscar'
  trigger:
