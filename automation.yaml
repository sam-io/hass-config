###################  PLEX #########################

- alias: 'Play en Salon'
  trigger:
    platform: state
    entity_id: media_player.mini
    to: 'playing'
  condition:
    - platform: state
      entity_id: group.familia
      state: 'home'
    - platform: state
      entity_id: sun.sun
      state: 'below_horizon'
    - platform: time
      after: '22:00'
    - platform: state
      entity_id: input_boolean.lucesplex
      state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.dimsalon

- alias: 'Pausa en Salon'
  trigger:
    platform: state
    entity_id: media_player.mini
    to: 'paused'
  condition:
    - platform: state
      entity_id: group.familia
      state: 'home'
    - platform: state
      entity_id: sun.sun
      state: 'below_horizon'
    - platform: time
      after: '22:00'
    - platform: state
      entity_id: input_boolean.lucesplex
      state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.pausasalon

- alias: 'Stop en Salon'
  trigger:
    platform: state
    entity_id: media_player.mini
    to: 'idle'
  condition:
    - platform: state
      entity_id: group.familia
      state: 'home'
    - platform: state
      entity_id: sun.sun
      state: 'below_horizon'
    - platform: time
      after: '22:00'
    - platform: state
      entity_id: input_boolean.lucesplex
      state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.stopsalon

##################### HARMONY ########################
- alias: 'Hora de dormir'
  trigger:
    platform: state
    entity_id: sensor.harmony
    to: 'OFF'
  condition_type: or
  condition:
    - platform: time
      after: '22:30'
    - platform: time
      before: '02:00'
  action:
    service: scene.turn_on
    entity_id: scene.horadedormir


