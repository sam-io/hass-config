- alias: 'Entrando en casa'
  trigger:
    platform: state
    entity_id: group.familia
    from: 'not_home'
    to: 'home'
  condition:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 3
    - platform: state
      entity_id: input_boolean.entrarsalirdecasa
      state: 'on'
    - platform: time
      after: '16:00'
  action:
    service: scene.turn_on
    entity_id: scene.EntradaEnCasa

- alias: 'Entrando (madrugada)'
  trigger:
    platform: state
    entity_id: group.familia
    from: 'not_home'
    to: 'home'
  condition:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 2
    - platform: state
      entity_id: input_boolean.entrarsalirdecasa
      state: 'on'
    - platform: time
      before: '04:00'
  action:
    service: scene.turn_on
    entity_id: scene.EntradaEnCasa

- alias: 'Saliendo por la tarde'
  trigger:
    platform: state
    entity_id: group.familia
    from: 'home'
    to: 'not_home'
  condition:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 3
    - platform: time
      after: '17:00'
    - platform: state
      entity_id: input_boolean.entrarsalirdecasa
      state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.noche

- alias: 'Despertador Salon'
