- alias: 'Luces Tarde (Gente en casa)'
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 6
  condition:
    - platform: state
      entity_id: group.familia
      state: 'home'
    - platform: state
      entity_id: input_boolean.luztarde
      state: 'on'
    - platform: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    service: scene.turn_on
    entity_id: scene.tarde

- alias: 'Luces al atardecer (Nadie en casa)'
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 4
  condition:
    - platform: state
      entity_id: group.familia
      state: 'not_home'
    - platform: state
      entity_id: input_boolean.luztarde
      state: 'on'
    - platform: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    service: scene.turn_on
    entity_id: scene.noche

- alias: 'Luces Tarde (Finde)'
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 2
  condition:
    - platform: state
      entity_id: group.familia
      state: 'home'
    - platform: state
      entity_id: input_boolean.luztarde
      state: 'on'
    - platform: time
      weekday:
        - sat
        - sun
  action:
    service: scene.turn_on
    entity_id: scene.tarde

- alias: 'Luces Tarde (Finde) Nadie en casa'
